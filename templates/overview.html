<ion-view title="Holiday overview">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-refresh" ng-click="reload()" >reload </button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <ion-list>
      <ion-item ng-repeat="item in holidayRequests()" href="#/app/details/{{item.id}}">
        {{item.title}} <small>(v{{item.rev}})</small>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
