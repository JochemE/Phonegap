<ion-view title="Holiday overview">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="holidayRequest in holidayRequests" href="#/app/details/{{holidayRequest.id}}">
        {{holidayRequest.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
