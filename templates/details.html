<ion-view title="Holiday request">
  <ion-content class="has-header">
    <div>
      <label class="item item-input">
        <span class="input-label">Title</span>
        <input type="text" ng-model="holiday.title" ng-readonly="true">
      </label>
      <label class="item item-input">
        <span class="input-label">Type</span>
        <input type="text" ng-model="holiday.variant" ng-readonly="true">
      </label>
      <label class="item item-input">
        <span class="input-label">Request status</span>
        <input type="text" ng-model="holiday.status" ng-readonly="true">
      </label>
    </div>
  </ion-content>
</ion-view>
